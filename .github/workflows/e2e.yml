name: Run e2e tests for both platforms

on:
  workflow_dispatch:
    inputs:
      IS_DEVELOPMENT:
        type: choice
        description: IS_DEVELOPMENT
        options:
          - false
          - true

      IS_SSS_ENABLED:
        type: choice
        description: IS_SSS_ENABLED
        options:
          - true
          - false

      IS_STAKED_VESTED_ENABLED:
        type: choice
        description: IS_STAKED_VESTED_ENABLED
        options:
          - true
          - false

jobs:
  build_android:
    name: Run e2e tests for Android platform
    uses: ./.github/workflows/e2e_android.yml
    secrets: inherit
    with:
      IS_DEVELOPMENT: ${{github.event.inputs.IS_DEVELOPMENT}}
      IS_SSS_ENABLED: ${{github.event.inputs.IS_SSS_ENABLED}}
      IS_STAKED_VESTED_ENABLED: ${{github.event.inputs.IS_STAKED_VESTED_ENABLED}}

  build_ios:
    name: Run e2e tests for iOS platform
    uses: ./.github/workflows/e2e_ios.yml
    secrets: inherit
    with:
      IS_DEVELOPMENT: ${{github.event.inputs.IS_DEVELOPMENT}}
      IS_SSS_ENABLED: ${{github.event.inputs.IS_SSS_ENABLED}}
      IS_STAKED_VESTED_ENABLED: ${{github.event.inputs.IS_STAKED_VESTED_ENABLED}}