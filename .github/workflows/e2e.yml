name: Run e2e tests for both platforms

on:
  workflow_dispatch:
    inputs:
      IS_DEVELOPMENT:
        type: choice
        description: IS_DEVELOPMENT
        options:
          - false
          - true

      IS_SSS_ENABLED:
        type: choice
        description: IS_SSS_ENABLED
        options:
          - true
          - false

      IS_NFT_ENABLED:
        type: choice
        description: IS_NFT_ENABLED
        options:
          - true
          - false

      STORIES_ENABLED:
        type: choice
        description: STORIES_ENABLED
        options:
          - true
          - false

  workflow_call:
    inputs:
      IS_DEVELOPMENT:
        required: false
        type: string
      IS_SSS_ENABLED:
        required: false
        type: string
      IS_NFT_ENABLED:
        required: false
        type: string
      STORIES_ENABLED:
        required: false
        type: string

jobs:
  build_android:
    name: Android
    uses: ./.github/workflows/e2e_android.yml
    secrets: inherit
    with:
      IS_DEVELOPMENT: ${{github.event.inputs.IS_DEVELOPMENT || inputs.IS_DEVELOPMENT || 'false'}}
      IS_SSS_ENABLED: ${{github.event.inputs.IS_SSS_ENABLED || inputs.IS_SSS_ENABLED || 'true'}}
      IS_NFT_ENABLED: ${{github.event.inputs.IS_NFT_ENABLED || inputs.IS_NFT_ENABLED || 'true'}}
      STORIES_ENABLED: ${{github.event.inputs.STORIES_ENABLED || inputs.STORIES_ENABLED || 'true'}}

  build_ios:
    name: iOS
    uses: ./.github/workflows/e2e_ios.yml
    secrets: inherit
    with:
      IS_DEVELOPMENT: ${{github.event.inputs.IS_DEVELOPMENT || inputs.IS_DEVELOPMENT || 'false'}}
      IS_SSS_ENABLED: ${{github.event.inputs.IS_SSS_ENABLED || inputs.IS_SSS_ENABLED || 'true'}}
      IS_NFT_ENABLED: ${{github.event.inputs.IS_NFT_ENABLED || inputs.IS_NFT_ENABLED || 'true'}}
      STORIES_ENABLED: ${{github.event.inputs.STORIES_ENABLED || inputs.STORIES_ENABLED || 'true'}}
