name: Distribute apps

on:
  workflow_dispatch:
    inputs:
      IS_SSS_ENABLED:
        type: choice
        description: IS_SSS_ENABLED
        options:
          - true
          - false
      STORIES_ENABLED:
        type: choice
        description: STORIES_ENABLED
        options:
          - true
          - false
      # DEFAULT_BACKEND:
      #   type: choice
      #   description: HAQQ_BACKEND_DEFAULT
      #   options:
      #     - ${{secrets.HAQQ_BACKEND}}
      #     - ${{secrets.HAQQ_BACKEND_DEV}}
      BUILD_DESCRIPTION:
        required: true
        description: Please add a short note for a new build

jobs:
  test:
    name: Tests
    runs-on: ubuntu-cpu16-ram64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install packages
        run: yarn install 

  build_android:
    name: Android
    uses: ./.github/workflows/distribute-android.yml
    secrets: inherit
    with:
      IS_DEVELOPMENT: false
      IS_SSS_ENABLED: ${{github.event.inputs.IS_SSS_ENABLED}}
      STORIES_ENABLED: ${{github.event.inputs.STORIES_ENABLED}}
      BUILD_DESCRIPTION: ${{github.event.inputs.BUILD_DESCRIPTION}}
    needs:
      - test

  build_ios:
    name: iOS
    uses: ./.github/workflows/distribute-ios.yml
    secrets: inherit
    with:
      IS_DEVELOPMENT: false
      IS_SSS_ENABLED: ${{github.event.inputs.IS_SSS_ENABLED}}
      STORIES_ENABLED: ${{github.event.inputs.STORIES_ENABLED}}
      BUILD_DESCRIPTION: ${{github.event.inputs.BUILD_DESCRIPTION}}
    needs:
      - test

  slack_notify:
    needs:
      - build_ios
      - build_android
    name: Create changelogs
    uses: ./.github/workflows/slack-notify.yml
    secrets: inherit
    with:
      BUILD_DESCRIPTION: ${{github.event.inputs.BUILD_DESCRIPTION}}

  patch_build:
    name: Patch build versions
    uses: ./.github/workflows/patch-build-versions.yml
    secrets: inherit
    needs:
      - slack_notify
