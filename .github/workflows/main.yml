# Overview
# This GitHub Action runs for every PR.

# Note: 
# e2e tests can be run for PR. Please use e2e tag.

name: CI [TRIGGER]

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_test:
    runs-on: self-hosted
    steps:
      - name: Show self-hosted machine infomation
        run: uname -a

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup NodeJS@18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install packages
        run: yarn install

      - name: Run linters
        run: |
          yarn lint
          yarn typescript:check
          yarn prettier:check

      - name: Build iOS JS Bundle
        run: yarn react-native bundle --platform ios --dev false --entry-file index.js --bundle-output ./index.ios.bundle

  e2e:
    if: contains(github.event.pull_request.labels.*.name, 'e2e')
    name: e2e
    uses: ./.github/workflows/e2e.yml
    secrets: inherit
    with:
      IS_DEVELOPMENT: false
      STORIES_ENABLED: true
