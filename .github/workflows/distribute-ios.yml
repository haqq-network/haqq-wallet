name: Distribute iOS develop app

on:
  workflow_dispatch:
    inputs:
      IS_DEVELOPMENT:
        type: choice
        description: IS_DEVELOPMENT
        options:
          - 0
          - 1
jobs:
  test:
    - name: Decode secrets
      run: |
        echo "IS_DEVELOPER=${{inputs.IS_DEVELOPER}}"
    - name: Decode secrets
      run: |
        echo "IS_DEVELOPER=${{github.event.inputs.IS_DEVELOPER}}"
  build_ios:
    name: Distribute iOS
    needs:
      - test
    uses: ./.github/workflows/distribute-ios-test.yml
    secrets: inherit
    with:
      IS_DEVELOPMENT: ${{ github.event.inputs.IS_DEVELOPMENT }}
