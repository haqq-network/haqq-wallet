name: Slack notify

on:
  workflow_dispatch:

jobs:
  test:
    name: Slack notify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set environment variables
        id: vars
        run: |
          git fetch --prune --unshallow 1>&2
          message="$(git log $(cat .last-build)..HEAD --pretty=format:"- [%h](http://github.com/${repo_url}/commit/%H) - %s")"
          echo "message=$message" >> $GITHUB_OUTPUT
      - name: Debug
        run: echo ${{ steps.vars.outputs.message }}

      - name: Send GitHub Action trigger data to Slack workflow
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "GitHub Action message",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "${{ steps.vars.outputs.message }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
