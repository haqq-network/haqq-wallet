name: Slack notify

on:
  workflow_dispatch:

jobs:
  test:
    name: Slack notify
    runs-on: ubuntu-latest
    steps:
      - name: Set environment variables
        run: |
          echo "MESSAGE=$(git log $(cat .last-build)..HEAD --pretty=format:"- [%h](http://github.com/${repo_url}/commit/%H) - %s")" >> $GITHUB_ENV

      - name: Send GitHub Action trigger data to Slack workflow
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "GitHub Action message",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ${{ env.MESSAGE }}
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
